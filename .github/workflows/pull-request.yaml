name: "[Build] Pull Request"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }}-${{ github.ref_name }}'
  cancel-in-progress: true

permissions:
  checks: write
  contents: write
  statuses: write
  security-events: write

jobs:
  test:
    name: "Test"
    uses: ./.github/workflows/_test.yaml
    secrets: inherit
